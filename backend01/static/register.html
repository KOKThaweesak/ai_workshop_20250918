<!doctype html>
<html>
<body>
<h1>Register</h1>
<form id="f">
  <input id="email" placeholder="email" />
  <input id="password" type="password" placeholder="password" />
  <button type="button" onclick="register()">Register</button>
</form>
<pre id="out"></pre>
<script>
async function register(){
  const res = await fetch('/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:document.getElementById('email').value,password:document.getElementById('password').value})});
  const j = await res.json();
  document.getElementById('out').innerText = JSON.stringify(j,null,2);
}
</script>
</body>
</html>
