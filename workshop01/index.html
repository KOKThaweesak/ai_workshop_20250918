<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBTG</title>
    <style>
      /* KBTG themed styles and animations - do not change HTML structure */
      :root{
        --kb-green: #00a859; /* KBank green */
        --kb-dark: #073642; /* deep contrast color */
        --kb-accent: #00d1b2; /* bright accent */
        --kb-bg-a: linear-gradient(135deg,#e9fff6 0%, #f3fbff 50%, #ffffff 100%);
        --kb-font-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      /* page baseline */
      html,body{height:100%;margin:0;font-family:var(--kb-font-sans);color:var(--kb-dark);background:var(--kb-bg-a);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

      /* animated background layer */
      body::before{content:"";position:fixed;inset:0;z-index:-1;pointer-events:none;background:radial-gradient(600px 400px at 10% 20%, rgba(0,168,89,0.08), transparent 10%), radial-gradient(500px 300px at 90% 80%, rgba(77,208,225,0.06), transparent 12%);opacity:0.95;animation:backgroundMove 14s linear infinite}

      @keyframes backgroundMove{
        0%{transform:translate3d(0,0,0) scale(1)}
        50%{transform:translate3d(-6%,3%,0) scale(1.02)}
        100%{transform:translate3d(0,0,0) scale(1)}
      }

      /* center content */
      body{display:flex;align-items:center;justify-content:center;padding:4rem}

      /* Logo heading layout */
      h1{display:flex;gap:0.6rem;align-items:center;font-weight:900;font-size:clamp(3rem,10vw,6rem);letter-spacing:0.02em;margin:0}

      /* Each letter as a badge */
      h1 span{display:inline-grid;place-items:center;width:1.4em;height:1.4em;border-radius:0.35em;background:rgba(255,255,255,0.7);box-shadow:0 6px 18px rgba(7,54,66,0.12);transform-origin:center;backface-visibility:hidden;transition:transform .28s cubic-bezier(.2,.9,.3,1),box-shadow .28s}

      /* Individual colors and glows */
      #k{background:linear-gradient(180deg,var(--kb-accent),var(--kb-green));color:white}
      #b{background:linear-gradient(180deg,#ffd166,#ff7b7b);color:white}
      #t{background:linear-gradient(180deg,#7b83ff,#4dd0e1);color:white}
      #g{background:linear-gradient(180deg,#ffd1a9,#ffef9f);color:var(--kb-dark)}

      /* Entrance animation for each letter */
      @keyframes popIn {
        0%{opacity:0;transform:translateY(22px) rotateX(22deg) scale(.82)}
        55%{opacity:1;transform:translateY(-8px) rotateX(-6deg) scale(1.06)}
        100%{opacity:1;transform:translateY(0) rotateX(0) scale(1)}
      }

      /* gentle floating loop with phase offsets */
      @keyframes floaty {
        0%{transform:translateY(0) rotate(0)}
        50%{transform:translateY(-8px) rotate(-1deg)}
        100%{transform:translateY(0) rotate(0)}
      }

      /* small tilt pulse for attention */
      @keyframes tiltPulse{
        0%{transform:rotate(0) scale(1)}
        50%{transform:rotate(2deg) scale(1.02)}
        100%{transform:rotate(0) scale(1)}
      }

      /* apply staggered entrance and life animations */
      #k{animation:popIn .72s cubic-bezier(.2,.9,.2,1) both, floaty 5.3s ease-in-out 1s infinite;box-shadow:0 10px 34px rgba(0,168,89,0.14)}
      #b{animation:popIn .78s cubic-bezier(.2,.9,.2,1) .06s both, floaty 5.6s ease-in-out 1s infinite;box-shadow:0 10px 34px rgba(255,123,123,0.12)}
      #t{animation:popIn .86s cubic-bezier(.2,.9,.2,1) .12s both, floaty 4.8s ease-in-out 1s infinite;box-shadow:0 10px 34px rgba(77,208,225,0.12)}
      #g{animation:popIn .92s cubic-bezier(.2,.9,.2,1) .18s both, floaty 5.1s ease-in-out 1s infinite;box-shadow:0 10px 34px rgba(255,239,159,0.12)}

      /* interactive hover transform */
      h1 span:hover{transform:translateY(-12px) rotateX(6deg) scale(1.08);box-shadow:0 20px 45px rgba(7,54,66,0.18);filter:saturate(1.08)}

      /* periodic attention pulse on first letter */
      #k{animation:popIn .72s cubic-bezier(.2,.9,.2,1) both, floaty 5.3s ease-in-out 1s infinite, tiltPulse 9s ease-in-out 6s infinite}

      /* focus (keyboard) accessibility */
      h1 span:focus{outline:3px solid color-mix(in srgb, var(--kb-green) 40%, white);outline-offset:6px}

      /* small screens adjustments */
      @media (max-width:420px){
        body{padding:2rem}
        h1{font-size:clamp(2.2rem,18vw,4rem);gap:0.4rem}
        h1 span{width:1.05em;height:1.05em;border-radius:0.28em}
      }

      /* respect user preference for reduced motion */
      @media (prefers-reduced-motion:reduce){
        *,*::before,*::after{animation:none!important;transition:none!important}
      }
    </style>
  </head>
  <body>
    <h1>
      <span id="k">K</span>
      <span id="b">B</span>
      <span id="t">T</span>
      <span id="g">G</span>
    </h1>
    <script>
      /* Lightweight interactivity: parallax tilt and particle burst on click.
         Keeps behavior disabled when user requests reduced motion. */
      (function(){
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(prefersReduced) return; // don't add motion if user prefers reduced motion

        const letters = Array.from(document.querySelectorAll('h1 span'));

        // Parallax tilt: subtle rotation based on mouse position
        function onMove(e){
          const {innerWidth:w, innerHeight:h} = window;
          const cx = w/2, cy = h/2;
          const dx = (e.clientX - cx)/cx; // -1..1
          const dy = (e.clientY - cy)/cy; // -1..1

          letters.forEach((el, i)=>{
            const depth = (i - (letters.length-1)/2) * 6; // staggered depth
            const rx = (dy * 6) + (depth*0.2);
            const ry = (dx * 8);
            el.style.transform = `translateZ(0) rotateX(${rx}deg) rotateY(${ry}deg)`;
          });
        }

        // Particle burst on click
        function burst(x,y,color){
          const count = 10;
          for(let i=0;i<count;i++){
            const p = document.createElement('div');
            p.style.position='fixed';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.pointerEvents='none';
            p.style.width = p.style.height = (6 + Math.random()*8) + 'px';
            p.style.background = color;
            p.style.borderRadius='50%';
            p.style.opacity='0.95';
            p.style.transform = `translate(-50%,-50%) scale(${0.6+Math.random()*0.8})`;
            p.style.transition = `transform .9s cubic-bezier(.2,.8,.2,1),opacity .9s ease`;
            document.body.appendChild(p);
            // random direction
            requestAnimationFrame(()=>{
              const ang = Math.random()*Math.PI*2;
              const dist = 40 + Math.random()*90;
              p.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px) scale(.3)`;
              p.style.opacity='0';
            });
            setTimeout(()=>p.remove(),1000);
          }
        }

        // Map each letter to a color for particles
        const colorMap = {
          k: 'rgba(0,168,89,0.95)',
          b: 'rgba(255,100,100,0.95)',
          t: 'rgba(77,208,225,0.95)',
          g: 'rgba(255,210,120,0.95)'
        };

        // Add listeners
        window.addEventListener('mousemove', onMove, {passive:true});

        letters.forEach(el=>{
          el.tabIndex = 0; // make focusable
          el.addEventListener('click', (ev)=>{
            const rect = el.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            const color = colorMap[el.id] || 'rgba(0,0,0,.8)';
            burst(cx,cy,color);
            // small pop feedback
            el.animate([
              {transform:el.style.transform || 'none', offset:0},
              {transform: (el.style.transform || 'none') + ' scale(1.18)', offset:0.5},
              {transform:el.style.transform || 'none', offset:1}
            ],{duration:380,easing:'cubic-bezier(.2,.9,.2,1)'});
          });
          el.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') el.click(); });
        });

        // reset transforms when mouse leaves window
        window.addEventListener('mouseleave', ()=>{
          letters.forEach(el=>el.style.transform='none');
        });
      })();
    </script>
  </body>
</html>
